<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Coming Soon >< </title>
    <link rel="icon" href="https://github.com/machiavellia-lynn/mybiolink/blob/main/Furina%20(Focalors).jpeg?raw=true">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes float { 0% { transform: translateY(0) } 50% { transform: translateY(-8px) } 100% { transform: translateY(0) } }
    @keyframes spin-slow { from { transform: rotate(0deg) } to { transform: rotate(360deg) } }
    @keyframes slide { 0% { transform: translateX(-8px) } 50% { transform: translateX(8px) } 100% { transform: translateX(-8px) } }
    .float { animation: float 2.2s ease-in-out infinite }
    .spin-slow { animation: spin-slow 6s linear infinite }
    .wobble { animation: slide 1.8s ease-in-out infinite }
  </style>
</head>
<body class="min-h-screen bg-[#dfebeb] flex items-center justify-center p-10">
  <main class="max-w-xl w-full text-center">
    <div class="rounded-3xl p-8 shadow-lg bg-white/70 backdrop-blur">
      <div class="flex items-center justify-center gap-8">
        <!-- animated icon -->
        <div class="flex flex-col items-center">
          <div class="w-20 h-20 rounded-full bg-blue-400 flex items-center justify-center shadow-lg relative float">
            <svg viewBox="0 0 24 24" class="w-10 h-10 text-white" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M3 12c1.2-3 4-5 9-5s7.8 2 9 5" stroke="white" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M12 7v8" stroke="white" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <div class="absolute -right-3 -bottom-2 w-8 h-8 rounded-full bg-white shadow spin-slow flex items-center justify-center">
              <svg viewBox="0 0 24 24" class="w-4 h-4" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M4.93 19.07l1.41-1.41M17.66 6.34l1.41-1.41" stroke="#3B82F6" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
          </div>
          <span class="mt-3 text-sm text-gray-700 font-medium">Under Construction</span>
        </div>

        <div class="text-left">
          <h1 class="text-2xl sm:text-3xl font-extrabold text-gray-900">Coming Soon</h1>
          <p class="mt-2 text-sm text-gray-600">The link is currently under construction...</p>
          <p class="mt-1 text-sm text-gray-600">Working on something awesome! >< </p>
        </div>
      </div>

      <!-- progress bar -->
      <div class="mt-8">
        <div class="w-full h-3 bg-gray-200 rounded-full overflow-hidden shadow-inner">
          <div id="progress" class="h-3 bg-blue-400 rounded-full" style="width:58%; transition: width 800ms ease"></div>
        </div>
        <div class="mt-2 flex justify-between text-xs text-gray-500">
          <span>Progress</span>
          <span id="percent">58%</span>
        </div>
      </div>

      <!-- buttons -->
      <div class="mt-6 flex flex-col sm:flex-row items-center justify-center gap-3">
        <a href="#notify" id="notifyBtn" class="inline-block px-5 py-2 rounded-full bg-blue-500 text-white font-medium shadow hover:bg-blue-600 transition">Notify me</a>
        <a href="https://machiavellia-lynn.github.io/mylink/" class="inline-block px-5 py-2 rounded-full bg-white border border-gray-200 text-gray-700 font-medium shadow hover:bg-gray-50 transition">Go Home</a>
      </div>

      <!-- footer -->
      <p class="mt-6 text-xs text-gray-500">Â© 2025 machiavellia-lynn</p>
    </div>
  </main>

  <script>
    const progress = document.getElementById('progress')
    const percent = document.getElementById('percent')
    let value = 58
    setInterval(()=>{
      value += Math.floor(Math.random()*6 - 2)
      if (value < 20) value = 20
      if (value > 96) value = 58
      progress.style.width = value + '%'
      percent.textContent = value + '%'
    }, 1800)
    // notify button example (mailto)
    document.getElementById('notifyBtn').addEventListener('click', ()=>{
    window.location.href = 'mailto:rabimanyu.buana@gmail.com?subject=Notify me about your link-in-bio&body=Hi Resi Buana! please notify me when the link is ready!'
    })
    

  </script>
</body>
</html>
